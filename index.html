<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Seekbar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f3f3f3;
}

.seekbar-container {
    width: 60%;
    padding: 10px;
}

.seekbar {
    -webkit-appearance: none;
    width: 100%;
    height: 8px;
    border-radius: 5px;
    background: #ddd;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.seekbar::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #1DB954; /* Spotify green */
    cursor: pointer;
}

.seekbar::-moz-range-thumb {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #1DB954;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="seekbar-container">
        <input type="range" min="0" max="100" value="0" class="seekbar" id="songSeekbar">
    </div>
</body>
</html>
